<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ADD Item</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>
<body>
		  <div class="container">
        	<h1>Item List</h1>
        	<hr>
        	<h2>Save Item</h2>

       		 <form action="#" th:action="@{/saveItem}" th:object="${item}" method="POST">
            		<input type="text" th:field="*{iname}" placeholder="Item Name" class="form-control mb-4 col-4">

            		<input type="text" th:field="*{icategory}" placeholder="Item-category" class="form-control mb-4 col-4">

           		 	<input type="text" th:field="*{iprice}" placeholder="Item-price" class="form-control mb-4 col-4">
           		 	

           			 <button type="submit" class="btn btn-info col-2"> Save Item</button>
       		 </form>

        <hr>

        <a th:href="@{/}"> Back to Item List</a>
    </div>
</body>
</html>
